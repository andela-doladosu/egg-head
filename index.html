<!doctype html>
<html>
  <head>
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/angular.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	</head>
	<body ng-app="egghead">
		<div ng-controller="MainCtrl">
			Video title<input type='text' ng-model='videoTitle'><br/>
			Video link<input type='text' ng-model='videoLink'><br/>
			<button ng-click="addVideo()">Save</button>
			<button ng-click="getAllVideos()">Load</button>
			<button ng-click="actionKey()">Do action</button>
      <button ng-click="clearAll()">Clear all</button>
			<br>
			<ul>
			 <li ng-repeat="video in videoLinks">
        <div class="videoBox inlineDiv">
          <iframe width="" height="200" ng-src="{{video.link | trusted}}" frameborder="0" allowfullscreen></iframe>
          <br /> Title: {{video.title}}
          <br /> Link: {{video.link}}
          <br /> likes: {{video.likes}}
          <button ng-click="deleteVideo(video.videoId)">Delete</button>
          <div class="inlineDiv" ng-click="likeVideo(video.videoId)">Like</div>
        </div>
				
			 </li>
			</ul>
		</div>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainController.js"></script>
	
	</body>
</html>
